<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Miss You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      color: #ffd1dc;
    }

    p {
      font-size: 1.3em;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.8;
    }

    .heart {
      font-size: 2em;
      margin-top: 1em;
      animation: pulse 1.5s infinite;
      color: #ff4d6d;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>I Miss You</h1>
  <p>
    Every little thing reminds me of you. The silence speaks your name.  
    Even the stars seem dim without your smile.  
    Wherever you are, I hope you feel it—  
    this quiet, constant ache of missing you.
  </p>
  <div class="heart">❤️</div>
  <footer>
    — Yours, always
  </footer>
</body>
</html>
